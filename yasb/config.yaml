# This is default and very simple configuration file for Yasb. 
# For more information about configuration options, please visit the Wiki https://github.com/amnweb/yasb/wiki
watch_stylesheet: true
watch_config: true
debug: false
komorebi:
  start_command: "komorebic start --whkd"
  stop_command: "komorebic stop --whkd"
  reload_command: "komorebic stop --whkd && komorebic start --whkd"
bars:
  primary-bar:
    enabled: true
    screens: ["*"]
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: true
    animation:
      enabled: true
      duration: 1000
    blur_effect:
      enabled: true
      acrylic: false
      dark_mode: true
      round_corners: true
      round_corners_type: "normal"
      border_color: "System"
    window_flags:
      always_on_top: true
      windows_app_bar: true 
      hide_on_fullscreen: true
    dimensions:
      width: "100%"
      height: 32 
    padding:
      top: 5
      left: 7
      bottom: 0
      right: 7
    widgets:
      left: [
        # "home",
        # "separator",
        "komorebi_workspaces",
        # "komorebi_active_layout",
        "active_window",
      ]
      center: [
        "clock",
      ]
      right: [
        "media",
        "cava",
        "separator",
        "battery",
        # "volume",
        # "gpu",
        # "cpu",
        # "memory",
        "weather",
        #"microphone",
        #"notifications",
        #"power_menu",
        "separator",
        "traffic"
        ]
widgets:
  home:
    type: "yasb.home.HomeWidget"
    options:
      label: "<span>\udb81\udc25</span>"
      menu_list:
      - { title: "User Home", path: "~" }
      - { title: "Download", path: "~\\Downloads" }
      - { title: "Documents", path: "~\\Documents" }
      system_menu: false
      power_menu: true
      blur: true
  media:
    type: "yasb.media.MediaWidget"
    options:
      label: "{title}"
      label_alt: "{artist} - {title}"
      max_field_size:
        label: 13 
        label_alt: 24
      show_thumbnail: false
      controls_only: false
      controls_hide: false
      controls_left: true
      hide_empty: true
      thumbnail_alpha: 80
      thumbnail_padding: 24
      thumbnail_corner_radius: 0
      thumbnail_edge_fade: true
      icons:
        next_track: ""
        prev_track: ""
        play: "\udb81\udc0a"
        pause: "\udb80\udfe4"
  active_window:
    type: "yasb.active_window.ActiveWindowWidget"
    options:
      label: "{win[title]}"
      label_alt: "[class_name='{win[class_name]}' exe='{win[process][name]}' hwnd={win[hwnd]}]"
      label_no_window: ""
      label_icon: true
      label_icon_size: 11
      max_length: 32 
      max_length_ellipsis: "..."
      monitor_exclusive: true
  clock:
    type: "yasb.clock.ClockWidget"
    options:
      label: "{%a, %m/%d | %I:%M %p }"
      label_alt: "{%A, %d/%m | %H:%M %p}"
      timezones: []
      tooltip: false
      callbacks:
        on_left: "toggle_label"
  komorebi_workspaces:
    type: "komorebi.workspaces.WorkspaceWidget"
    options:
      label_offline: "\u23fc Offline"
      label_workspace_btn: "\udb81\udc3d"
      label_workspace_active_btn: ""
      label_workspace_populated_btn: "\udb81\udc3e"
      label_default_name: "{index}"
      label_zero_index: false
      hide_empty_workspaces: false
      hide_if_offline: true
      animation: true
      container_padding:
        top: 0
        left: 0
        bottom: 0
        right: 3 
  komorebi_active_layout:
    type: "komorebi.active_layout.ActiveLayoutWidget"
    options:
      hide_if_offline: true
      label: "{icon}"
      layouts:
        [
          "bsp",
          "columns",
          "rows",
          "grid",
          "vertical_stack",
          "horizontal_stack",
          "ultrawide_vertical_stack",
          "right_main_vertical_stack",
        ]
      layout_icons:
        bsp: "[//]"
        columns: "COLS"
        rows: "ROWS"
        grid: "GRID"
        vertical_stack: "V-STACK"
        horizontal_stack: "H-STACK"
        ultrawide_vertical_stack: "UW-STACK"
        right_main_vertical_stack: "RMV-STACK"
        monocle: "[-]"
        maximised: "[||]"
        floating: "[~]"
        paused: "||"
      container_padding:
        top: 0
        left: 8
        bottom: 4
        right: 8
      callbacks:
        on_left: "next_layout"
        on_middle: "toggle_monocle"
        on_right: "prev_layout"
  weather:
      type: "yasb.weather.WeatherWidget"
      options:
        label: "WTHR: {temp}"
        label_alt: "{location}: Min {min_temp}, Max {max_temp}, Humidity {humidity}"
        api_key: '775a21e95f49458da8261911251408' # Get your free API key from https://www.weatherapi.com/
        update_interval: 600 # Update interval in seconds, Min 600 seconds
        hide_decimal: true
        tooltip: false
        units: 'imperial'
        location: 'USA Dallas 30157' # You can use "USA Los Angeles 90006" {COUNTRY CITY ZIP_CODE}, or just city.
        icons: 
          sunnyDay: "\ue30d"
          clearNight: "\ue32b"
          cloudyDay: "\udb81\udd99"
          cloudyNight: "\ue311"
          rainyDay: "\udb81\ude7e"
          rainyNight: "\udb81\ude7e"
          snowyIcyDay: "\udb81\udd98"
          snowyIcyNight: "\udb81\udd98"
          blizzardDay: "\uebaa"
          default: "\uebaa"
  volume:
    type: "yasb.volume.VolumeWidget"
    options:
      # label: "<span>\udb81\udd80</span> {level}"
      label: "VOL: {level}"
      label_alt: "{volume}"
      volume_icons:
        - "\ueee8"  # Icon for muted
        - "\uf026"  # Icon for 0-10% volume
        - "\uf027"  # Icon for 11-30% volume
        - "\uf027"  # Icon for 31-60% volume
        - "\uf028"  # Icon for 61-100% volume
      audio_menu:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "system"
        alignment: "right"
        direction: "down"
      callbacks:
        on_left: "toggle_volume_menu"
        on_right: "toggle_mute"
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [ 1, 1 ]
  microphone:
    type: "yasb.microphone.MicrophoneWidget"
    options:
      label: "<span>{icon}</span> {level}"
      label_alt: "<span>{icon}</span> {level}%"
      icons:
        normal: "\udb80\udf6c"
        muted: "\udb80\udf6d"
      callbacks:
        on_left: "toggle_mute"
        on_middle: "toggle_label"
        on_right: "exec cmd.exe /c start ms-settings:sound"
  power_menu:
    type: "yasb.power_menu.PowerMenuWidget"
    options:
      label: "\uf011"
      uptime: True
      blur: False
      blur_background: True
      animation_duration: 200
      button_row: 5
      buttons:
        shutdown: ["\uf011", "Shut Down"]
        restart: ["\uead2", "Restart"]
        signout: ["\udb80\udf43", "Sign out"]
        hibernate: ["\uf28e", "Hibernate"]
        sleep: ["\u23fe", "Sleep"]
        cancel: ["", "Cancel"]
  apps:
    type: "yasb.applications.ApplicationsWidget"
    options:
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
      label: "{data}"
      app_list:
        - {icon: "\uf489", launch: "wt"}
        - {icon: "\udb82\ude1e", launch: "C:\\Users\\ACER\\AppData\\Local\\Programs\\Microsoft VS Code\\Code.exe"}
        - {icon: "\uf1ff", launch: "C:\\Users\\ACER\\AppData\\Local\\Discord\\Update.exe --processStart Discord.exe"}
        - {icon: "\ueb51", launch: "quick_settings"}
        #- { icon: "\uf422", launch: "search" }
        #- { icon: "\ueb03", launch: "cmd /c Taskmgr" }
        #- { icon: "\udb80\ude39",launch: "C:\\Program Files\\Mozilla Firefox\\firefox.exe" }
  notifications:
    type: "yasb.notifications.NotificationsWidget"
    options:
      label: "<span>\uf476</span> {count}"
      label_alt: "{count} notifications"
      hide_empty: true
      tooltip: false
      callbacks:
        on_left: "toggle_notification"
        on_right: "do_nothing"
        on_middle: "toggle_label"
  battery:
      type: "yasb.battery.BatteryWidget"
      options:
        label: "BAT: {percent}%"
        label_alt: "BAT: {time_remaining}"
        charging_options:
          icon_format: "{charging_icon}"
  wallpapers:
    type: "yasb.wallpapers.WallpapersWidget"
    options:
      label: "<span>\uf03e</span>"
      image_path: "C:\\customizations\\wallpapers"
      change_automatically: false 
      update_interval: 60 
      gallery:
        enabled: true 
        blur: true
        image_width: 300
        image_per_page: 6
        show_buttons: false
        orientation: "landscape"
        image_spacing: 8
        lazy_load: true
        lazy_load_delay: 80
        lazy_load_fadein: 400
        image_corner_radius: 20
        enable_cache: false
  cpu:
    type: "yasb.cpu.CpuWidget"
    options:
      # label: "<span>\uf4bc</span> {info[percent][total]}%"
      label: "CPU: {info[percent][total]}%"
      label_alt: "<span>\uf437</span> {info[histograms][cpu_percent]}"
      update_interval: 2000
      histogram_icons:
        - '\u2581' # 0%
        - '\u2581' # 10%
        - '\u2582' # 20%
        - '\u2583' # 30%
        - '\u2584' # 40%
        - '\u2585' # 50%
        - '\u2586' # 60%
        - '\u2587' # 70%
        - '\u2588' # 80%+
      histogram_num_columns: 8
      callbacks:
        on_right: "exec cmd /c Taskmgr"
      label_shadow:
        enabled: false
        color: "black"
        radius: 3
        offset: [ 1, 1 ]
  wifi:
    type: "yasb.wifi.WifiWidget"
    options:
      # label: "<span class='wifi-icon'>{wifi_icon}</span> {wifi_strength}%"
      label: "NET: {wifi_strength}%"
      label_alt: "{wifi_name} {wifi_strength}%"
      update_interval: 2000
      callbacks:
        on_left: "toggle_menu"
        on_middle: "exec cmd.exe /c start ms-settings:network"
        on_right: "toggle_label"
      ethernet_label: "<span>{wifi_icon}</span>"
      ethernet_label_alt: "<span>{wifi_icon}</span>{ip_addr}"
      ethernet_icon: "\ueba9"
      get_exact_wifi_strength: true # Optional. Will require location access permission if true.
      wifi_icons: [
        "\udb85\udebc",  # Icon for 0% strength
        "\udb85\udeb5",  # Icon for 1-24% strength
        "\udb85\udeb5",  # Icon for 25-49% strength
        "\udb85\udeb5",  # Icon for 50-74% strength
        "\udb81\udda9"   # Icon for 75-100% strength
      ]
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [ 1, 1 ]
      menu_config:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        offset_top: 6
        offset_left: 0
        wifi_icons_secured: [
          "\ue670",
          "\ue671",
          "\ue672",
          "\ue673",
        ]
        wifi_icons_unsecured: [
          "\uec3c",
          "\uec3d",
          "\uec3e",
          "\uec3f",
        ]
  traffic:
    type: "yasb.traffic.TrafficWidget"
    options:
      label: "\ueaf3 {download_speed}"
      label_alt: "\ueab4 {download_speed}  \ueab7 {upload_speed}"
      update_interval: 3000
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [ 1, 1 ]
  memory:
    type: "yasb.memory.MemoryWidget"
    options:
      # label: "<span>\uefc5</span> {virtual_mem_free}"
      label: "MEM: {virtual_mem_percent}%"
      label_alt: "SWAP: {swap_mem_percent}%"
      update_interval: 2000
      callbacks:
        on_left: "toggle_label"
        on_middle: "do_nothing"
        on_right: "do_nothing"
      memory_thresholds:
        low: 25
        medium: 50
        high: 90
      label_shadow:
        enabled: false
        color: "black"
        radius: 1
        offset: [ 1, 1 ]    
  cava:
    type: "yasb.cava.CavaWidget"
    options:
      bar_height: 10
      noise_reduction: 67 
      min_bar_height: 1
      sleep_timer: 1000
      framerate: 120 
      gradient: 0
      reverse: 0
      foreground: "#FFFFFF"
      gradient_color_1: '#FFFFFF'
      gradient_color_2: '#CCCCCC'
      gradient_color_3: '#888888' 
      bars_number: 14 
      bar_spacing: 2
      bar_type: "bars_mirrored"
      bar_width: 2 
      waves: 1
      hide_empty: false
      sensitivity: 200
      container_padding:
        top: 0
        left: 3
        bottom: 0
        right: 0   
  separator:
    type: "yasb.custom.CustomWidget"
    options:
      label: "|"
      label_alt: "|"
      class_name: "separator-widget"
      callbacks:
        on_left: "do_nothing"            
  gpu:
    type: "yasb.gpu.GpuWidget"
    options:
      label: "GPU: {info[utilization]}%"
      label_alt: "<span>\uf4bc</span> {info[temp]}Â°C | {info[mem_used]} / {info[mem_total]}"
      update_interval: 2000
      gpu_thresholds:
        low: 25
        medium: 50
        high: 90
      histogram_icons:
        - "\u2581" # 0%
        - "\u2581" # 10%
        - "\u2582" # 20%
        - "\u2583" # 30%
        - "\u2584" # 40%
        - "\u2585" # 50%
        - "\u2586" # 60%
        - "\u2587" # 70%
        - "\u2588" # 80%+
      histogram_num_columns: 8
      callbacks:
        on_left: "toggle_label"